<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/bootstrap.min.css">

    <title></title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/public/jquery-3.5.1.min.js"></script>
    <script src="/public/bootstrap.bundle.min.js"></script>
    <script src="/public/util.js"></script>

    <style>
    </style>

  </head>

  <body>
    <div class="container" style="max-width: 680px; min-width: 400px;">
      <nav class="navbar navbar-light bg-light mt-1">
        <span class="navbar-brand mb-0 h1"></span>
      </nav>

      <!--错误提示-->
      <template id="alert-danger-tmpl">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <span class="AlertMessage"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
      </template>
      
      <div id="all-files" class="list-group">
        <template id="file-item-tmpl">
          <a class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1 FileName"></h5>
              <small class="FileSize"></small>
            </div>
            <p class="mb-1 RecoMessage"></p>
            <small>Updated at: <span class="SimpleDateTime"></span></small>
          </a>  
        </template>
      </div>

    </div>

    <script>

let tagName = getUrlParam('name');
initData();

function initData() {
  let form = new FormData();
  form.append('tag', tagName);

  ajaxPost(form, '/api/tag', null, function(){
    if (this.status == 200) {
      this.response.forEach(reco => {
        let item = $('#file-item-tmpl').contents().clone();
        item.attr('href', `/edit-file?id=${reco.ID}`);
        item.find('.FileName').text(reco.FileName);
        item.find('.FileSize').text(fileSizeToString(reco.FileSize));
        item.find('.RecoMessage').text(addPrefix(reco.Tags, '#'));
        item.find('.SimpleDateTime').text(simpleDateTime(new Date(reco.UpdatedAt)));
        item.insertAfter('#file-item-tmpl');
      });
    } else {
      insertErrorAlert(this.response.message);
    }
  });
}

    </script>
  </body>
</html>
